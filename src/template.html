<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="banner">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <h3 class="banner__title">
              Мы знаем, как закончить школу за <span>10 месяцев!</span>
            </h3>
            <p class="banner__text">А потом устроиться на любимую работу</p>
          </div>
          <div class="col-lg-4">
            <p class="banner__text">
              Хотите также? приходите учиться в Хекслет!
            </p>
            <h3 class="banner__title">
              <span>До 1 сентября</span> оставьте заявку на любую профессию, а
              мы подарим классные <span>бонусы</span> для воодушевляющего старта
            </h3>
          </div>
          <div class="col-lg-4">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              А что подарите?
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
